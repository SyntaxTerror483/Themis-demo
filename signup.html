<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Themis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <img src="Themis_logo.png" alt="Themis Logo" class="mb-4" style="max-width: 180px; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08);">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="mb-3 text-center">Sign Up</h2>
            <form action="main.html">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" href="main.html">Sign Up</button>
            </form>
            
        </div>
    </div>
    <script src ="app.js"></script>
</body>
</html>
